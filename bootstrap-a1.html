<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Bootstrap advanced</title>
</head>
<div class="container text-center">
    <div class="row row-cols-md-1 row-cols-lg-2 m-3 border border-5 border-danger bg-danger">
        <div class="border border-5 border-danger col-lg-1 col-md-2 bg-white p-3 m-1"></div>
        <div class="border border-5 border-danger col-lg-1 col-md-2 ms-auto p-3 m-1 bg-white"></div>
    </div>
    <div class="row row-cols-3 m-3 border border-5 border-warning bg-warning"> 
        <div class="border border-5 border-warning col-2 bg-white p-3 m-1"></div>
        <div class="border border-5 border-warning col-2 bg-white p-3 mt-1 mb-1 ms-auto"></div>
        <div class="border border-5 border-warning col-2 ms-auto p-3 m-1 bg-white"></div>
    </div>
    <div class="row row-cols-3 m-3 border border-5 border-dark bg-dark">
        <div class="border border-5 border-dark col-2 bg-white p-3 m-1"></div>
        <div class="border border-5 border-dark col-6 bg-white p-3  m-1 offset-0"></div>
        <div class="border border-5 border-dark col-3 ms-auto p-3  m-1 bg-white"></div>
    </div>
</div>
</div>

<body>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
